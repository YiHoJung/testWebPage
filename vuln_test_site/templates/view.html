<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post[1] }} - 상세보기</title>
</head>
<body>
    <h2>{{ post[1] }}</h2> <!-- title -->
    <p>{{ post[2] }}</p>   <!-- content -->
    <p>작성자: {{ post[3] }}</p>

    {% if session['user'] == post[3] %}
        <a href="/board/{{ post[0] }}/edit">수정</a>
        <a href="/board/{{ post[0] }}/delete" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
    {% endif %}
    <a href="/board">목록으로</a>
</body>
</html>
