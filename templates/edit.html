<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
</head>
<body>
    <h2>✏️ 글 수정</h2>
    <form action="/board/{{ post[0] }}/edit" method="POST">
        <label for="title">제목:</label><br>
        <input type="text" id="title" name="title" value="{{ post[1] }}" required><br><br>

        <label for="content">내용:</label><br>
        <textarea id="content" name="content" rows="6" cols="40" required>{{ post[2] }}</textarea><br><br>

        <input type="submit" value="수정 완료">
    </form>
    <p><a href="/board/{{ post[0] }}">← 돌아가기</a></p>
</body>
</html>
